<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacunacion</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="/login.js"></script>
</head> 
    <html>
        <body>
            <div id="log-in">

                <div class="registro" >
                    <h1>Bienvenido!</h1>
                    <h3>Ingrese usuario y clave asignada</h3>
                    <form>
                        <img src="/iconos/cuenta.png" alt="Icono de usuario"> <input type="text" placeholder="Usuario" id="usuario" required>
                        <img src="/iconos/cerrar-con-llave.png" alt="Icono de contrasena"><input type="password" placeholder="Contrasena"  id="clave" required/>
                        <input type="button" value="Entrar" onclick="loguear()" class="btn-enviar">
                    </form>
                </div>


            </div>
        </body>
    </html>
